<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Flow Coder</title>
    <meta name="description" content="An interactive tool to create beautiful, self-contained HTML embeds. It inlines your CSS styles directly into your HTML tags, perfect for emails and web components. Powered by Ace Editor.">
    <meta name="page:icon" content="fa-solid fa-wand-magic-sparkles">
    <meta name="page:color" content="#8b5cf6">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.7/ace.js" integrity="sha512-4+21mS2MXDnsf8K9+Hph255XW+Aso/zIuGfBiKRKjJk7sY72aCgt3/J6vQOir60sDCAgQ9j+iI9VnUqP3I8J6g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.7/ext-language_tools.js" integrity="sha512-2n/dAFMA3baeD1KCIo8yQIWPIkf1Fw2JvyiHtIZhHh2l4rS0Q/9x/HBSrGsczCifgBw+CAyJ84vJt20QJ1+QjA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/juice/10.0.0/juice.min.js" integrity="sha512-I8D2aIUBtY2Qv7oJFl1QGgcUyyFowBvX+RNGWJd3+yq+iMGRoW0p1spxG/nEaoyzEbvJ+xO7yEaDPnp3My930g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-panel {
            background: rgba(25, 25, 35, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .ace_editor {
            height: 100%;
            width: 100%;
            font-size: 14px;
        }
        .ace_gutter {
             background: #23232c;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.1);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(139, 92, 246, 0.6);
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: content-box;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(139, 92, 246, 0.8);
        }
        
        .tab-btn.active {
            color: white;
            background: rgba(139, 92, 246, 0.5);
        }
        
        #output-code-container pre[class*="language-"] {
            margin: 0;
            border-radius: 0 0 0.5rem 0.5rem;
            height: 100%;
        }

        #output-code-container .prism-code {
            height: 100%;
            font-size: 14px;
        }
    </style>
</head>
<body class="text-gray-200 antialiased">
    <div id="app-container" class="h-screen w-screen flex flex-col">
        <header class="flex-shrink-0 flex items-center justify-between px-6 h-16 shadow-lg glass-panel z-10">
            <div class="flex items-center gap-3">
                <i class="fa-solid fa-wand-magic-sparkles text-2xl text-violet-400"></i>
                <h1 class="text-xl font-bold tracking-wider">Gradient Flow Coder</h1>
            </div>
            <button id="generate-btn" class="px-6 py-2.5 font-semibold text-white bg-gradient-to-r from-violet-500 to-fuchsia-500 rounded-lg shadow-lg hover:scale-105 transform transition-all duration-300 ease-in-out flex items-center gap-2">
                <i class="fa-solid fa-play"></i> Weave & Preview
            </button>
            <div class="flex items-center gap-4">
                <span class="text-sm text-gray-400">Editor Theme:</span>
                <select id="theme-switcher" class="bg-gray-800 border border-gray-600 rounded-md px-2 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-violet-500">
                    <option value="tomorrow_night" selected>Tomorrow Night</option>
                    <option value="monokai">Monokai</option>
                    <option value="github">GitHub</option>
                    <option value="solarized_dark">Solarized Dark</option>
                    <option value="dracula">Dracula</option>
                </select>
            </div>
        </header>

        <main class="flex-grow grid grid-cols-1 lg:grid-cols-2 gap-4 p-4 overflow-hidden">
            <div id="input-panel" class="glass-panel rounded-lg flex flex-col overflow-hidden">
                <div class="flex-shrink-0 flex items-center justify-between border-b border-white/10 p-2">
                    <div class="flex items-center gap-1" id="input-tabs">
                        <button data-tab="html" class="tab-btn active px-4 py-1.5 text-sm font-medium text-gray-300 rounded-md hover:bg-white/10 transition-colors">HTML</button>
                        <button data-tab="css" class="tab-btn px-4 py-1.5 text-sm font-medium text-gray-300 rounded-md hover:bg-white/10 transition-colors">CSS</button>
                    </div>
                     <small class="text-xs text-gray-500 pr-2">Your source code goes here</small>
                </div>
                <div class="flex-grow relative">
                    <div id="html-editor-container" class="input-tab-content h-full w-full"></div>
                    <div id="css-editor-container" class="input-tab-content h-full w-full hidden"></div>
                </div>
            </div>

            <div id="output-panel" class="glass-panel rounded-lg flex flex-col overflow-hidden">
                <div class="flex-shrink-0 flex items-center justify-between border-b border-white/10 p-2">
                    <div class="flex items-center gap-1" id="output-tabs">
                        <button data-tab="preview" class="tab-btn active px-4 py-1.5 text-sm font-medium text-gray-300 rounded-md hover:bg-white/10 transition-colors">Preview</button>
                        <button data-tab="code" class="tab-btn px-4 py-1.5 text-sm font-medium text-gray-300 rounded-md hover:bg-white/10 transition-colors">Inlined Code</button>
                    </div>
                     <small class="text-xs text-gray-500 pr-2">tags will be removed</small>
                </div>
                <div class="flex-grow relative bg-gray-900/50 rounded-b-lg">
                    <div id="output-preview-container" class="output-tab-content h-full w-full">
                        <iframe id="preview-frame" class="w-full h-full border-0 bg-white" sandbox="allow-scripts allow-same-origin"></iframe>
                    </div>
                    <div id="output-code-container" class="output-tab-content h-full w-full hidden overflow-auto">
                        <button id="copy-btn" class="absolute top-2 right-2 z-10 bg-gray-700 hover:bg-violet-600 text-white px-3 py-1.5 rounded-md text-xs font-semibold transition-colors duration-200">
                            <i class="fa-regular fa-copy"></i> Copy
                        </button>
                        <pre class="h-full"><code id="output-code-block" class="language-html prism-code"></code></pre>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const initialHtml = `
<div class="card-container">
    <div class="card">
        <div class="card-header">
            <h3>Awesome Product</h3>
        </div>
        <div class="card-body">
            <p>This is a description of an amazing product. It's responsive and looks great everywhere!</p>
            <a href="#" class="button">Learn More</a>
        </div>
    </div>
</div>`;

        const initialCss = `
body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    background-color: #f0f2f5;
    margin: 0;
    padding: 20px;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

.card-container {
    max-width: 400px;
    margin: 20px auto;
}

.card {
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
    overflow: hidden;
    border: 1px solid #e5e7eb;
}

.card-header {
    background-image: linear-gradient(to right, #6d28d9, #be185d);
    color: white;
    padding: 24px;
    text-align: center;
}

.card-header h3 {
    margin: 0;
    font-size: 24px;
    font-weight: 600;
}

.card-body {
    padding: 24px;
    color: #374151;
}

.card-body p {
    margin: 0 0 20px 0;
    line-height: 1.6;
    font-size: 16px;
}

.button {
    display: inline-block;
    background-color: #6d28d9;
    color: #ffffff;
    padding: 12px 24px;
    text-decoration: none;
    border-radius: 8px;
    font-weight: 500;
    transition: background-color 0.3s ease;
}

.button:hover {
    background-color: #5b21b6;
}
`;

        let htmlEditor, cssEditor;

        function initializeEditors() {
            ace.require("ace/ext/language_tools");
            
            htmlEditor = ace.edit("html-editor-container");
            setupEditor(htmlEditor, "html", initialHtml);

            cssEditor = ace.edit("css-editor-container");
            setupEditor(cssEditor, "css", initialCss);
        }

        function setupEditor(editor, mode, content) {
            editor.setTheme("ace/theme/tomorrow_night");
            editor.session.setMode(`ace/mode/${mode}`);
            editor.setValue(content, -1);
            editor.setOptions({
                enableBasicAutocompletion: true,
                enableSnippets: true,
                enableLiveAutocompletion: true,
                showPrintMargin: false,
                wrap: true,
                useSoftTabs: true,
                tabSize: 2
            });
        }
        
        function setupTabSwitching(tabsContainerId, contentClass) {
            const tabsContainer = document.getElementById(tabsContainerId);
            tabsContainer.addEventListener('click', (e) => {
                const targetButton = e.target.closest('button');
                if (!targetButton) return;

                const tabId = targetButton.dataset.tab;
                if (!tabId) return;

                const contentElements = document.querySelectorAll(`.${contentClass}`);
                contentElements.forEach(el => el.classList.add('hidden'));
                
                const buttons = tabsContainer.querySelectorAll('button');
                buttons.forEach(btn => btn.classList.remove('active'));

                document.getElementById(`${tabId === 'html' || tabId === 'css' ? '' : 'output-'}${tabId}-container`).classList.remove('hidden');
                targetButton.classList.add('active');

                if (htmlEditor) htmlEditor.resize();
                if (cssEditor) cssEditor.resize();
            });
        }
        
        function handleGeneration() {
            const generateBtn = document.getElementById('generate-btn');
            const originalText = generateBtn.innerHTML;
            generateBtn.innerHTML = `<i class="fa-solid fa-spinner fa-spin"></i> Weaving...`;
            generateBtn.disabled = true;

            setTimeout(() => {
                const htmlContent = htmlEditor.getValue();
                const cssContent = cssEditor.getValue();

                try {
                    const inlinedHtml = juice(htmlContent, { extraCss: cssContent, removeStyleTags: true });
                    const sanitizedHtml = inlinedHtml.replace(/<script\b[^>]*>[\s\S]*?<\/script>/gi, '<!-- script tags removed for security -->');

                    const previewFrame = document.getElementById('preview-frame');
                    previewFrame.srcdoc = sanitizedHtml;

                    const codeBlock = document.getElementById('output-code-block');
                    codeBlock.textContent = sanitizedHtml;
                    Prism.highlightElement(codeBlock);
                    
                    document.querySelector('#output-tabs button[data-tab="preview"]').click();

                } catch (error) {
                    console.error("Inlining failed:", error);
                    alert("An error occurred during the inlining process. Check the console for details.");
                } finally {
                    generateBtn.innerHTML = originalText;
                    generateBtn.disabled = false;
                }
            }, 250);
        }
        
        function handleThemeChange() {
            const theme = this.value;
            htmlEditor.setTheme(`ace/theme/${theme}`);
            cssEditor.setTheme(`ace/theme/${theme}`);
        }
        
        function handleCopy() {
            const codeBlock = document.getElementById('output-code-block');
            navigator.clipboard.writeText(codeBlock.textContent).then(() => {
                const copyBtn = document.getElementById('copy-btn');
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '<i class="fa-solid fa-check"></i> Copied!';
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
                alert('Failed to copy code to clipboard.');
            });
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            initializeEditors();
            setupTabSwitching('input-tabs', 'input-tab-content');
            setupTabSwitching('output-tabs', 'output-tab-content');
            
            document.getElementById('generate-btn').addEventListener('click', handleGeneration);
            document.getElementById('theme-switcher').addEventListener('change', handleThemeChange);
            document.getElementById('copy-btn').addEventListener('click', handleCopy);

            handleGeneration();
        });
    </script>
</body>
</html>
