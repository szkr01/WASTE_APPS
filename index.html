<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Gallery</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F172A;
            background-image:
                radial-gradient(circle at 1px 1px, rgba(255,255,255,0.05) 1px, transparent 0);
            background-size: 2rem 2rem;
            color: #E2E8F0;
        }

        .card {
            background-color: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid #334155;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            transform: perspective(1000px); /* Enable 3D transforms */
        }
        
        .card:hover {
            border-color: var(--card-color, #475569);
            transform: translateY(-10px) rotateX(5deg) scale(1.03);
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5), 0 0 25px var(--card-glow-color, rgba(255,255,255,0.1));
        }

        .card-icon-wrapper {
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
        }
        
        .card-icon {
            color: var(--card-color, #94A3B8);
            text-shadow: 0 0 15px var(--card-glow-color, rgba(148, 163, 184, 0.5));
            transition: color 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-container > a {
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loader {
            border-width: 4px;
            border-style: solid;
            border-color: #4A5568;
            border-top-color: #E2E8F0;
            animation: spin 1s linear infinite;
        }

    </style>
</head>
<body class="antialiased min-h-screen">

    <div class="relative isolate min-h-screen flex flex-col">
        <div class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80" aria-hidden="true">
            <div class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-20 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
        </div>

        <header class="py-12 md:py-20 text-center">
            <div class="container mx-auto px-6">
                <h1 class="text-4xl md:text-6xl font-black text-transparent bg-clip-text bg-gradient-to-r from-slate-200 to-slate-400 tracking-tighter">
                    My Project Gallery
                </h1>
                <p class="mt-4 max-w-2xl mx-auto text-lg text-slate-400">
                    A curated collection of web experiments and creative coding projects. Each card links to a page hosted on this GitHub repository.
                </p>
            </div>
        </header>

        <main class="flex-grow">
            <div class="container mx-auto px-6">

                        <div class="loader w-12 h-12 rounded-full"></div>
                        <p class="mt-4 text-slate-400">Fetching projects from GitHub...</p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="py-6 text-center">
            <p id="footer-text" class="text-sm text-slate-500">
                &copy; 2024. All rights reserved.
            </p>
        </footer>
        
        <div class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]" aria-hidden="true">
            <div class="relative left-[calc(50%+3rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-20 sm:left-[calc(50%+36rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
        </div>
    </div>

    <script>
        const PAGES_DIR = 'pages';

        function createPageCard(pageData, index) {
            const card = document.createElement('a');
            card.href = pageData.url;
            card.className = 'card block rounded-xl p-6 relative overflow-hidden group';
            card.style.setProperty('--card-color', pageData.color);
            card.style.setProperty('--card-glow-color', `${pageData.color}60`);
            card.style.animationDelay = `${index * 100}ms`;

            card.innerHTML = `
                <div class="relative z-10">
                    <div class="card-icon-wrapper w-20 h-20 rounded-full flex items-center justify-center mb-6">
                        <i class="card-icon ${pageData.icon} text-4xl"></i>
                    </div>
                    <h3 class="font-bold text-xl text-slate-100 tracking-tight mb-2">${pageData.title}</h3>
                    <p class="text-slate-400 text-sm leading-relaxed">${pageData.description}</p>
                </div>
                <div class="absolute inset-0 bg-gradient-to-t from-black/30 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
            `;
            return card;
        }

        function displayError(message) {
            const container = document.getElementById('gallery-container');
            container.innerHTML = `
                <div class="col-span-full flex flex-col items-center justify-center min-h-[40vh] bg-red-900/20 border border-red-500/30 rounded-lg p-8">
                    <i class="fas fa-exclamation-triangle text-4xl text-red-400"></i>
                    <h3 class="mt-4 text-xl font-bold text-red-300">Error</h3>
                    <p class="mt-2 text-red-400 text-center">${message}</p>
                    <p class="mt-4 text-xs text-slate-500 text-center">
                        Please ensure you are viewing this page from a GitHub Pages URL, not a local file.<br>
                        Also, check that the '${PAGES_DIR}' directory exists and contains valid HTML files with metadata.
                    </p>
                </div>
            `;
        }

        async function fetchFromGitHub() {
            const galleryContainer = document.getElementById('gallery-container');
            const loader = document.getElementById('loader-wrapper');
            let owner, repo;

            try {
                if (window.location.hostname.endsWith('github.io')) {
                    owner = window.location.hostname.split('.')[0];
                    const pathParts = window.location.pathname.split('/').filter(p => p);
                    repo = pathParts[0];
                } else {
                     throw new Error('This page is designed to run on GitHub Pages.');
                }
                
                if (!owner || !repo) {
                    throw new Error('Could not determine GitHub repository from the URL.');
                }

                document.getElementById('footer-text').innerHTML = `
                    &copy; ${new Date().getFullYear()} ${owner}. Powered by GitHub Pages. View on <a href="https://github.com/${owner}/${repo}" target="_blank" rel="noopener noreferrer" class="font-medium text-slate-400 hover:text-slate-200 transition-colors">GitHub</a>.
                `;

                const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${PAGES_DIR}`;
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`GitHub API Error: ${response.status} ${response.statusText}`);
                }
                const contents = await response.json();

                if (!Array.isArray(contents)) {
                    throw new Error(`The '${PAGES_DIR}' directory was not found or is empty in the repository.`);
                }

                const htmlFiles = contents
                    .filter(file => file.type === 'file' && file.name.endsWith('.html'))
                    .map(file => file.name)
                    .sort();
                
                if (htmlFiles.length === 0) {
                    displayError(`No HTML files found in the '${PAGES_DIR}' directory.`);
                    return;
                }

                const pageDataPromises = htmlFiles.map(async (filename) => {
                    const pageUrl = `${PAGES_DIR}/${filename}`;
                    const pageResponse = await fetch(pageUrl);
                    if (!pageResponse.ok) return null;

                    const htmlText = await pageResponse.text();
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(htmlText, 'text/html');

                    return {
                        url: pageUrl,
                        title: doc.querySelector('title')?.innerText || filename.replace('.html', ''),
                        description: doc.querySelector('meta[name="description"]')?.getAttribute('content') || 'No description provided.',
                        icon: doc.querySelector('meta[name="page:icon"]')?.getAttribute('content') || 'fas fa-file-code',
                        color: doc.querySelector('meta[name="page:color"]')?.getAttribute('content') || '#64748B'
                    };
                });

                const pagesData = (await Promise.all(pageDataPromises)).filter(p => p !== null);
                
                loader.remove();
                
                if (pagesData.length === 0) {
                     displayError(`Could not load metadata from any HTML file in the '${PAGES_DIR}' directory.`);
                     return;
                }
                
                pagesData.forEach((data, index) => {
                    const cardElement = createPageCard(data, index);
                    galleryContainer.appendChild(cardElement);
                });

            } catch (error) {
                console.error('Failed to fetch and render project list:', error);
                displayError(error.message);
            }
        }

        document.addEventListener('DOMContentLoaded', fetchFromGitHub);
    </script>
</body>
</html>
